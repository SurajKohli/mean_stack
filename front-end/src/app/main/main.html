<div class="container">

  <div>
    <acme-navbar creation-date="main.creationDate"></acme-navbar>
  </div>

  <div class="panel panel-default">
    <div class="panel panel-heading">Post a message !</div>
    <div class="panel panel-body">
      <div class="input-group">
        <textarea class="form-control custom-control" rows=3 style="resize:none"
        ng-model="main.message">
        </textarea>
        <br>
        <span class="input-button-addon btn btn-primary" ng-click="main.postMessage()">Post</span>
      </div>
    </div>
  </div>

  <div class="panel panel-default">
    <div class="panel panel-heading">Messages !</div>
    <div class="panel panel-body">
      <ul class="list-group">
        <li class="list-group-item" ng-repeat="message in main.messages">
            {{message.msg}}
        </li>
      </ul>
    </div>
  </div>
</div>
